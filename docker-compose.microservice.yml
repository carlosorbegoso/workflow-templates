version: '3.8'

services:
  app:
    image: ${DOCKER_IMAGE}
    container_name: ${APP_NAME}
    ports:
      - "8080:8080"  # Cambia el primer puerto seg√∫n tu microservicio
    environment:
      - QUARKUS_HTTP_HOST=0.0.0.0
      - QUARKUS_PROFILE=prod
      - QUARKUS_DATASOURCE_JDBC_URL=${DB_JDBC_URL:-jdbc:postgresql://localhost:5432/app}
      - QUARKUS_DATASOURCE_USERNAME=${DB_USERNAME:-app}
      - QUARKUS_DATASOURCE_PASSWORD=${DB_PASSWORD:-password}
      - QUARKUS_DATASOURCE_DB_KIND=postgresql
      - QUARKUS_JPA_HIBERNATE_DATABASE_GENERATION=validate
      - QUARKUS_JPA_HIBERNATE_LOG_SQL=false
      - QUARKUS_LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/q/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge