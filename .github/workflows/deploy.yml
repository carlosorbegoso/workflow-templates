name: Deploy to Server

on:
  workflow_call:
    inputs:
      image_version:
        description: 'Docker image version to deploy'
        required: false
        default: 'v1.0.0'
        type: string
    secrets:
      SSH_HOST:
        required: true
      SSH_USER:
        required: true
      SSH_PRIVATE_KEY:
        required: true
      DEPLOY_PATH:
        required: true
      DOCKER_USERNAME:
        required: false
      DOCKER_PASSWORD:
        required: false
      GHCR_USERNAME:
        required: false
      GHCR_PAT:
        required: false
      DB_USERNAME:
        required: false
      DB_PASSWORD:
        required: false
      REGISTRY_HOST:
        required: false
      REGISTRY_USERNAME:
        required: false
      REGISTRY_TOKEN:
        required: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Validate deployment secrets
        run: |
          if [ -z "${{ secrets.SSH_HOST }}" ]; then
            echo "Error: SSH_HOST no configurado"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_USER }}" ]; then
            echo "Error: SSH_USER no configurado"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "Error: SSH_PRIVATE_KEY no configurado"
            exit 1
          fi
          if [ -z "${{ secrets.DEPLOY_PATH }}" ]; then
            echo "Error: DEPLOY_PATH no configurado"
            exit 1
          fi

      - name: Checkout project repository
        uses: actions/checkout@v4
        with:
          path: project

      - name: Checkout deployment templates
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/workflow-templates
          path: templates
          token: ${{ github.token }}

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Guardar la SSH key de forma segura
          cat > ~/.ssh/deploy_key << 'EOF'
          ${{ secrets.SSH_PRIVATE_KEY }}
          EOF
          
          chmod 600 ~/.ssh/deploy_key
          
          # Agregar el host a known_hosts
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # Configurar SSH config para usar la key
          cat > ~/.ssh/config << 'SSHCONFIG'
          Host deploy-server
              HostName ${{ secrets.SSH_HOST }}
              User ${{ secrets.SSH_USER }}
              IdentityFile ~/.ssh/deploy_key
              StrictHostKeyChecking accept-new
              UserKnownHostsFile ~/.ssh/known_hosts
          SSHCONFIG
          
          chmod 600 ~/.ssh/config

      - name: Generate version info
        id: version
        run: |
          PROJECT_NAME=$(basename ${{ github.repository }})
          IMAGE_VERSION="${{ inputs.image_version }}"
          
          # Si no se proporciona versiÃ³n, usa el short SHA
          if [ -z "$IMAGE_VERSION" ] || [ "$IMAGE_VERSION" = "latest" ]; then
            IMAGE_VERSION="v1.0.0"
          fi
          
          echo "project-name=${PROJECT_NAME}" >> $GITHUB_OUTPUT
          echo "image-version=${IMAGE_VERSION}" >> $GITHUB_OUTPUT
          echo "image-uri=ghcr.io/${{ github.repository_owner }}/${PROJECT_NAME}:${IMAGE_VERSION}" >> $GITHUB_OUTPUT

      - name: Create directories on server
        run: |
          PROJECT_NAME="${{ steps.version.outputs.project-name }}"
          SCRIPTS_PATH="/tmp/${PROJECT_NAME}-scripts"
          DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
          
          echo "Creating directories on remote server..."
          ssh -i ~/.ssh/deploy_key "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" << 'SETUP_DIRS'
          set -e
          
          SCRIPTS_PATH='${{ steps.version.outputs.project-name }}'
          DEPLOY_PATH='${{ secrets.DEPLOY_PATH }}'
          
          echo "Creating $SCRIPTS_PATH..."
          mkdir -p "/tmp/${SCRIPTS_PATH}-scripts"
          
          echo "Creating $DEPLOY_PATH..."
          mkdir -p "$DEPLOY_PATH"
          chmod 755 "$DEPLOY_PATH"
          
          echo "Directories created successfully!"
          SETUP_DIRS

      - name: Copy deployment scripts to server
        run: |
          PROJECT_NAME="${{ steps.version.outputs.project-name }}"
          SCRIPTS_PATH="/tmp/${PROJECT_NAME}-scripts"
          
          echo "Uploading deployment scripts to $SCRIPTS_PATH..."
          scp -i ~/.ssh/deploy_key -r templates/scripts/* "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${SCRIPTS_PATH}/" 2>/dev/null || {
            echo "Warning: Failed to upload scripts, continuing..."
          }
          
          echo "Uploading docker-compose.yml..."
          scp -i ~/.ssh/deploy_key project/docker-compose.yml "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}/" 2>/dev/null || {
            echo "Warning: Failed to upload docker-compose.yml, continuing..."
          }

      - name: Deploy application
        run: |
          DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
          DOCKER_IMAGE="${{ steps.version.outputs.image-uri }}"
          PROJECT_NAME="${{ steps.version.outputs.project-name }}"
          SCRIPTS_PATH="/tmp/${PROJECT_NAME}-scripts"
          
          echo "Deploying $PROJECT_NAME with image: $DOCKER_IMAGE"
          
          ssh -i ~/.ssh/deploy_key "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" << 'DEPLOY_SCRIPT'
          set -e
          
          DEPLOY_PATH='${{ secrets.DEPLOY_PATH }}'
          DOCKER_IMAGE='${{ steps.version.outputs.image-uri }}'
          PROJECT_NAME='${{ steps.version.outputs.project-name }}'
          SCRIPTS_PATH="/tmp/${PROJECT_NAME}-scripts"
          
          echo "================================"
          echo "ðŸš€ Starting deployment..."
          echo "================================"
          echo "Project: $PROJECT_NAME"
          echo "Image: $DOCKER_IMAGE"
          echo "Deploy Path: $DEPLOY_PATH"
          echo ""
          
          cd "$DEPLOY_PATH"
          
          # Exportar variables para docker-compose
          export DOCKER_IMAGE="$DOCKER_IMAGE"
          export PROJECT_NAME="$PROJECT_NAME"
          export COMPOSE_PROJECT_NAME="$PROJECT_NAME"
          export DB_USERNAME="${{ secrets.DB_USERNAME }}"
          export DB_PASSWORD="${{ secrets.DB_PASSWORD }}"
          
          echo "Environment variables exported:"
          echo "  DOCKER_IMAGE=$DOCKER_IMAGE"
          echo "  PROJECT_NAME=$PROJECT_NAME"
          echo ""
          
          # If registry credentials are provided, log in so docker-compose can pull private images
          REGISTRY_HOST='${{ secrets.REGISTRY_HOST }}'
          REGISTRY_USERNAME='${{ secrets.REGISTRY_USERNAME }}'
          REGISTRY_TOKEN='${{ secrets.REGISTRY_TOKEN }}'
          GHCR_USERNAME='${{ secrets.GHCR_USERNAME }}'
          GHCR_PAT='${{ secrets.GHCR_PAT }}'

          # Intentar autenticarse con GHCR si hay credenciales
          if [ -n "$GHCR_USERNAME" ] && [ -n "$GHCR_PAT" ]; then
            echo "Logging in to GHCR (ghcr.io)..."
            echo "$GHCR_PAT" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin || {
              echo "âš ï¸  Warning: Failed to authenticate with GHCR, continuing..."
            }
            echo "âœ… GHCR authentication successful"
          fi

          # Alternativa: autenticarse con registro genÃ©rico
          if [ -n "$REGISTRY_USERNAME" ] && [ -n "$REGISTRY_TOKEN" ]; then
            RH="${REGISTRY_HOST:-ghcr.io}"
            echo "Logging in to $RH as $REGISTRY_USERNAME..."
            echo "$REGISTRY_TOKEN" | docker login "$RH" -u "$REGISTRY_USERNAME" --password-stdin || {
              echo "âš ï¸  Warning: Failed to authenticate with registry, continuing..."
            }
          fi

          # Si existe docker-compose.yml, ejecutar el script de deploy
          if [ -f "docker-compose.yml" ]; then
            echo "Found docker-compose.yml, pulling latest image..."
            docker-compose pull || {
              echo "âš ï¸  Warning: Failed to pull image, attempting to start with cached image..."
            }

            echo ""
            echo "Starting containers..."
            docker-compose up -d || {
              echo "âŒ ERROR: Failed to start containers"
              docker-compose logs
              exit 1
            }

            echo ""
            echo "Showing container status..."
            docker-compose ps

            echo ""
            echo "âœ… Application deployed successfully!"
          else
            echo "âŒ ERROR: docker-compose.yml not found in $DEPLOY_PATH"
            exit 1
          fi
          DEPLOY_SCRIPT

      - name: Verify deployment
        run: |
          echo "Checking application status..."
          ssh -i ~/.ssh/deploy_key "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" << 'VERIFY_SCRIPT'
          DEPLOY_PATH='${{ secrets.DEPLOY_PATH }}'
          
          cd "$DEPLOY_PATH"
          
          echo "Current docker-compose status:"
          docker-compose ps || true
          
          echo ""
          echo "Recent logs (last 30 lines):"
          docker-compose logs --tail=30 || true
          VERIFY_SCRIPT

      - name: Deployment summary
        if: success()
        run: |
          echo "================================"
          echo "âœ… Deployment completed successfully!"
          echo "================================"
          echo ""
          echo "Project: ${{ steps.version.outputs.project-name }}"
          echo "Image: ${{ steps.version.outputs.image-uri }}"
          echo "Deploy Path: ${{ secrets.DEPLOY_PATH }}"
          echo "Server: ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}"

      - name: Deployment failed
        if: failure()
        run: |
          echo "================================"
          echo "âŒ Deployment failed!"
          echo "================================"
          echo ""
          echo "Please check the logs above for more details"
          echo ""
          echo "Common issues:"
          echo "  âŒ SSH_PRIVATE_KEY is not formatted correctly"
          echo "  âŒ docker-compose.yml is missing"
          echo "  âŒ Insufficient permissions on the server"
          echo "  âŒ GHCR_USERNAME and GHCR_PAT not configured"
          echo "  âŒ Image is private and credentials missing"
          echo ""
          echo "To fix:"
          echo "  1. Check SSH key format (should be Ed25519 or RSA)"
          echo "  2. Verify GHCR_USERNAME and GHCR_PAT secrets exist"
          echo "  3. Ensure docker-compose.yml exists in project root"
          echo "  4. Check DB_USERNAME and DB_PASSWORD are set"
          exit 1